<!DOCTYPE html>
<html>
<head>
  <title>Christian is totally cool</title>
  <link href='http://fonts.googleapis.com/css?family=Quando' rel='stylesheet' type='text/css'>
  <style>
    html, body {
      min-height: 100%;
    }

    .container {
      min-height: 100%;
      width: 560px;
      margin: auto;
      margin-top: 25%;
      text-align: center;
    }
    
    .cool {
      font-size: 48px;
      font-family: sans-serif;
    }

    .name {
      font-style: italic;
      font-family: 'Quando', serif;
    }

    .splain {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cool">
      <span class="name">Christian</span>
      is totally cool.
    </div>
    <div class="splain">
      He is a great friend and a smart guy. He knows how to have a good time
      and he can get things done. Christian is a wonderful person to know, and
      we all hope he has (had) a very happy birthday. Three cheers!
    </div>
  </div>
</body>
